<body>
    <div class="side-nav">
        <div class="side-top">
            <img src="./images/pq.jpg" alt="logo image" class="side-img">
            <h1>
                我有一只小毛驴,
                <br> 我从来也不骑,
                <br> 有一天我心血来潮骑着去赶集,
                <br> 我手里拿着小皮鞭,
                <br> 我心里正得意,
                <br> 不知怎么哗啦啦啦啦我摔了一身泥.
            </h1>
        </div>
        <!-- header -->
        <header>
            <div class="container">
                <nav class="header-nav">
                    <ul class="nav-menu">
                        <li>
                            <a href="./index.html">首页</a>
                        </li>
                        <li>
                            <a href="./about.html">球星</a>

                        <li>

                            <a href="./contact.html">联系</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="main">
        <!-- contact -->
        <div class="contact" id="contact">
            <h3 class="margin-bottom-3 h3-head">小姐姐快到碗里来！</h3>
            <p>
              仅限小姐姐联系我哦~~！！！
            </p>
            <div class="row-list margin-top-1-5">
                <div class="row-box contact_grid_right">
                    <form action="#" method="POST">
                        <div class="row-list margin-top-0">
                            <div class="row-box">
                                <input type="text" name="Name" placeholder="Name" required>
                            </div>
                            <div class="row-box">
                                <input type="email" name="Email" placeholder="Email" required>
                            </div>
                        </div>
                        <textarea name="Message" id="" cols="30" rows="10"></textarea>
                        <input type="submit" class="btn" value="Send Message">
                    </form>
                </div>
                <div class="row-box contact_grid_left">
                    <h3 class="margin-bottom-3 h3-head">联系我</h3>
                    <ul>
                        <li>
                            <span class="icon-map-marker"></span> 中国
                        </li>
                        <li>
                            <span class="icon-envelope-alt"></span>
                            <a href="mailto:name@example.com">name@example.com</a>
                        </li>
                        <li>
                            <span class="icon-phone"></span> 1234567
                        </li>
                        <li>
                            <span class="icon-globe"></span> www.abc.com
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
